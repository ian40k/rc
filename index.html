<!DOCTYPE html>
<html lang=“en”>
<head>
    <title>3D Racing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: white; 
            font-family: Arial; 
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Position: <span id="position">0,0</span></div>
    </div>
    <div id="instructions">
        Use ARROW KEYS or WASD to drive<br>
        ↑/W = Accelerate, ↓/S = Brake, ←→/AD = Steer
    </div>
    
    <script src="game.js"></script>
</body>
  </html>
